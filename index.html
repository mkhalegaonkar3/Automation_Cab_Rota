<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>  
		<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.7.7/xlsx.core.min.js"></script>  
		<script src="https://cdnjs.cloudflare.com/ajax/libs/xls/0.7.4-a/xls.core.min.js"></script>
		<script type="text/javascript" src="js/excelRead.js"></script> 
		<script type="text/javascript" src="contacts.json"></script>  


		<style>
			#exceltable {
			font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
			border-collapse: collapse;
			width: 100%;
			}
			
			#exceltable td, #exceltable th {
			border: 1px solid #ddd;
			padding: 8px;
			}
			
			#exceltable tr:nth-child(even){background-color: #f2f2f2;}
			
			#exceltable tr:hover {background-color: #ddd;}
			
			#exceltable th {
			padding-top: 12px;
			padding-bottom: 12px;
			text-align: left;
			background-color: #4CAF50;
			color: white;
			}
		</style>
	</head>
	<body>
		<input type="file" id="excelfile" value="input/rota1.xlsx"/>  
		<input type="button" id="viewfile" value="Export To Table" onclick="ExportToTable()" />  
		<br />  
		<br />  
		<table id="exceltable">  
		</table> 
	</body>
</html>
